<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <div class="player">
        <h2>Player 1:</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">2<span class="clubs">♣</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">9<span class="hearts">♥</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">6<span class="hearts">♥</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">A<span class="diamonds">♦</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">Q<span class="spades">♠</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">J<span class="clubs">♣</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <h2>Player 2:</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">3<span class="hearts">♥</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">A<span class="clubs">♣</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">10<span class="clubs">♣</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">K<span class="diamonds">♦</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">8<span class="spades">♠</span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-back">♠</div>
                    <div class="card-front">3<span class="hearts">♥</span></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
